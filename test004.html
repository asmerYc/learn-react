<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
<script type="text/babel">
  let HelloMessage = React.createClass({
    render:function(){
      return <h1>Hello {this.props.name}</h1>
    }
  })
  //上面代码中，变量HelloMessage就是一个组件类，模板插入<HelloMessage />时，会自动生成HelloMessage的一个实例
  //(下文的组件都指组件类的实例)，所有组件类都必须有自己的render方法，用于输出组件
  //注意：组件类的第一个字母必须大写，否则会报错，和HelloMessage不能写成helloMessage。另外组件类只能包含一个顶层标签，否则也会报错

  // 组件的用法与原生的HTML标签完全一致，可以任意加入属性，比如<HelloMessage name = "袁极琛">就是HelloMessage组件加入一个name 属性。值为袁极琛
  // 组件的属性可以在组件类的this.props对象上获取，比如name属性可以通过this.props.name读取

  // 添加组件属性，有一个地方需要注意，就是class属性需要写成className,for属性需要写成htmlFor。这是因为class和for是javascript的保留字
  ReactDOM.render(
    <HelloMessage name='袁极琛'/>,
    document.getElementById('root')
  )
</script>
